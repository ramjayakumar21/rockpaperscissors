<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <script src="./code.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="display: flex; justify-content: center;">
            <img src="../media/firelogo.png" class="rock fade-in">
            <button class="paper fade-in">PAPER</button>
            <button class="scissors fade-in">SCISSORS</button>
        </div>

        <div class="results">

        </div>

        <div class="score">
            <div class="player">PLAYER: 0</div>
            <div class="computer">COMPUTER: 0</div>
        </div>


        

        <script>
            let play_score = 0;
            let com_score = 0;
            const results = document.querySelector(".results");
            const player = document.querySelector(".player");
            const computer = document.querySelector(".computer");


            const rock_btn = document.querySelector('.rock');
            rock_btn.addEventListener('click', () => {
                let result = playRound('rock', computerPlay());
                updateScore(result);
                results.textContent = result;
            });

            rock_btn.addEventListener('onmouseover', () => {
                rock_btn.classList.add('hovering');
            });

            const paper_btn = document.querySelector('.paper');
            paper_btn.addEventListener('click', () => {
                let result = playRound('paper', computerPlay());
                updateScore(result);
                results.textContent = result;
            });

            const scissors_btn = document.querySelector('.scissors');
            scissors_btn.addEventListener('click', () => {
                let result = playRound('scissors', computerPlay());
                updateScore(result);
                results.textContent = result;
            });

            function updateScore(string) {
                const val = string.substring(0,1);
                switch (val) {
                    case "D":
                        
                        break;
                    case "W":
                        play_score++;
                        break;
                    case "L":
                        com_score++;
                        break;
                }
                
                player.textContent = `PLAYER: ${play_score}`;
                computer.textContent = `COMPUTER: ${com_score}`;
            }

            

        </script>
    </body>
</html>
